<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Train Schedule</title>

  <!-- Link to Bootstrap library -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid">
      <div class="jumbotron text-center">
         <h1>Train Time</h1>
      </div>

      <div class="card">
         <table class="table table-dark">
            <thead>
               <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Departure</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Minutes Away</th>
               </tr>
            </thead>
            <tbody id="trainTable"></tbody>

         </table>
      </div>

      <div class="card">
         <form id="trainForm">
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input class="form-control" type="text" name="trainName">
            </div>

            <div class="form-group">
              <label for="destination">Destinaton</label>
              <input class="form-control" type="text" name="destination">
            </div>

            <div class="form-group">
              <label for="firstDeparture">First Departure</label>
              <input class="form-control" type="text" name="firstDeparture">
            </div>

            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" type="text" name="frequency">
            </div>
             
            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
         </form>
      </div>
   </div>
   

   <!--link to Jquery  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
   <!-- link to moment js -->
   <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
   
  <!-- link to js file -->
  <script src="assets/js/program.js" defer></script>
</body>
</html>
